<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
Socio
</ui:define>

	<ui:define name="menu">

		<!-- Navbar
    ================================================== -->
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a>
					<h:link onclick="pageTracker._link(this.href); return false;"
						class="brand" value="Socio" outcome="socio" />
					<div class="nav-collapse collapse" id="main-menu">
						<ul class="nav" id="main-menu-left">
							<li><h:link
									onclick="pageTracker._link(this.href); return false;"
									value="Productos" outcome="productos" /></li>
							<li><h:link
									onclick="pageTracker._link(this.href); return false;"
									value="Bares" outcome="bares" /></li>

							<li><h:link
									onclick="pageTracker._link(this.href); return false;"
									value="Estado cuenta" outcome="cuenta" /></li>
							<li><h:link
									onclick="pageTracker._link(this.href); return false;"
									id="swatch-link" value="Perfil" outcome="perfilsocio" /></li>
						</ul>
						<ul class="nav pull-right" id="main-menu-right">
							<li><h:form>
								<ul class="nav pull-right" id="main-menu-right">
									<h:commandLink action="#{LoginBean.logout}" value="Cerrar Sesión" />
								</ul>
							</h:form></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="container">
		<div class="container">
			<h:dataTable class="table table-bordered table-striped table-hover"
				value="#{Socios.getListaBares()}" var="bar">
				<h:column>
					<f:facet name="header">Bar</f:facet>				
	    		#{bar.getNombre()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Dirección</f:facet>				
	    		#{bar.getDireccion()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Provincia</f:facet>				
	    		#{bar.getProvincia()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Ciudad</f:facet>				
	    		#{bar.getCiudad()}
	    	</h:column>

			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
