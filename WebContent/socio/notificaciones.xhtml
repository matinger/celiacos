<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
Socio
</ui:define>

	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
</ui:define>
	<ui:define name="container">
		<div class="container">
			<h:dataTable class="table table-bordered table-striped table-hover"
				value="#{Socios.getNotificaciones()}" var="noti">
				
				<h:column>
					<f:facet name="header">Monto</f:facet>				
	    		#{noti.getMonto()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Medio</f:facet>				
	    		#{noti.getMedio()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Numero identificador</f:facet>				
	    		#{noti.getNumeroidentificatorio()}
	    	</h:column>
	    	<h:column>
					<f:facet name="header">Fecha pago</f:facet>				
	    		#{noti.getFechapago()}
	    	</h:column>

			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
