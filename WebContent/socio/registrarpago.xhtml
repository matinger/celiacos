<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
Socio
</ui:define>

	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
</ui:define>
	<ui:define name="container">
	<div class="container">
	<!-- Headings & Paragraph Copy -->
		<div class="row">
			<div class="span4">
				<div class="well">
					<h1>Registrando pago</h1>
				</div>
			</div>
		</div>
		
		<h:form class="form-horizontal well">
		<h:message for="PerfilForm" />
		<br />
		<div class="control-group">
					<span class="control-label" for="input01">Fecha pago</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="fechapagoInput" required="true"
								value="#{Socios.fechapago}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText> <span style="color: red;"><b> <h:message
										for="fechapagoInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
		<div class="control-group">
			<label class="control-label" >Monto</label>
			<div class="controls">
				<h:inputText class="input-small" id="monto"
					value="#{Socios.monto}" required="true">
					<f:validateLength maximum="6" minimum="1" />
				</h:inputText>
			</div>
			<h:message for="monto" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" >Medio</label>
			<div class="controls">
				<h:inputText class="input-small" id="medio"
					value="#{Socios.medio}" required="true">
					<f:validateLength maximum="20" minimum="2" />
				</h:inputText>
			</div>
			<h:message for="medio" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" >Numero identificatorio</label>
			<div class="controls">
				<h:inputText class="input-small" id="numeroidentificatorio"
					value="#{Socios.numeroidentificatorio}" required="true">
					<f:validateLength maximum="20" minimum="2" />
				</h:inputText>
			</div>
			<h:message for="numeroidentificatorio" />
			<br />
		</div>
	<div class="form-actions">
		<h:commandButton class="btn btn-primary" id="submit" type="submit"
			action="#{Socios.enviarNotificacion()}" value="Enviar notificacion" />
	</div>
	</h:form>
	</div>
			
	</ui:define>
</ui:composition>
