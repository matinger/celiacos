<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
Socio
</ui:define>

	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
</ui:define>

	<ui:define name="container">
		<div class="container">
			<h:dataTable class="table table-bordered table-striped table-hover"
				value="#{Productos.getListaProductos()}" var="producto">
				<h:column>
					<f:facet name="header">Producto</f:facet>				
	    		#{producto.getNombre()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Marca</f:facet>				
	    		#{producto.getMarca()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Descripci√≥n</f:facet>				
	    		#{producto.getDescripcion()}
	    	</h:column>
				<h:column>
					<f:facet name="header">R.N.P.A.</f:facet>				
	    		#{producto.getRnpa()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Empresa</f:facet>				
	    		#{producto.getEmpresa()}
	    	</h:column>
				<h:column>
					<f:facet name="header">R.N.E.</f:facet>				
	    		#{producto.getRne()}
	    	</h:column>
				<h:column>
					<f:facet name="header">Fecha alta</f:facet>				
	    		#{producto.getFechaAlta()}
	    	</h:column>
				<h:column>
					<f:facet name="header">FECHA CERTIFICADO LDG</f:facet>				
	    		#{producto.getFechaCertificado()}
	    	</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
