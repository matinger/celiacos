<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
Socio
</ui:define>

	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
</ui:define>
	<ui:define name="container">
	<div class="container">
	<!-- Headings & Paragraph Copy -->
		<div class="row">
			<div class="span4">
				<div class="well">
					<h3>Estado cuenta: #{Socios.getCuentaActivada()}</h3>
				</div>
			</div>
		</div>
		
	<div class="row">
		<div class="span6">
			<h3>Pagos:</h3>
		</div>
		
		<h:dataTable class="table table-bordered table-striped table-hover"
					value="#{Socios.getPagos()}" var="pago">
					
					<h:column>
						<f:facet name="header">Fecha</f:facet>				
	    			#{pago.getFecha()}
	    		</h:column>
					<h:column>
						<f:facet name="header">Monto</f:facet>				
	    			#{pago.getMonto()}
	    		</h:column>
				</h:dataTable>
				
				
		<div class="span6">
			<h3>Deudas:</h3>
		</div>
		<h:dataTable class="table table-bordered table-striped table-hover"
					value="#{GestionPago.getDeudas()}" var="deuda">
					
					<h:column>
						<f:facet name="header">Fecha</f:facet>				
	    			#{deuda.getFecha()}
	    		</h:column>
					<h:column>
						<f:facet name="header">Deuda</f:facet>				
	    			#{deuda.getMonto()}
	    		</h:column>
				</h:dataTable>
	</div>
	</div>
	</ui:define>
</ui:composition>
