<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

<div class="container">
	<h3>Editar perfil</h3>
	<h:form class="form-horizontal well">
		<h:message for="loginForm" />
		<br />
		<div class="control-group">
			<label class="control-label" for="input01">Direccion</label>
			<div class="controls">
				<h:inputText class="input-small" id="direccion"
					value="#{PerfilBean.direccion}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
			</div>
			<h:message for="direccion" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">Teléfono</label>
			<div class="controls">
				<h:inputText class="input-small" id="telefono"
					value="#{PerfilBean.telefono}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
			</div>
			<h:message for="telefono" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">Ocupación</label>
			<div class="controls">
				<h:inputText class="input-small" id="ocupacion"
					value="#{PerfilBean.ocupacion}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
			</div>
			<h:message for="ocupacion" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">Email</label>
			<div class="controls">
				<h:inputText class="input-small" id="email"
					value="#{PerfilBean.email}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
			</div>
			<h:message for="email" />
			<br />
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">Password</label>
			<div class="controls">
				<h:inputSecret class="input-small" id="password"
					value="#{PerfilBean.password}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputSecret>
				<h:message for="password" />
				<br />
			</div>
		</div>
	</h:form>

	<div class="form-actions">
		<h:commandButton class="btn btn-primary" id="submit" type="submit"
			action="#{}" value="Guardar cambios" />
		<h:commandButton class="btn" action="#{}" type="reset"
			value="Cancelar" />
	</div>
</div>
</ui:composition>
