<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
<h:head />
<body>
<ui:composition>
<div class="container">
	<h3>Editar perfil</h3>
	<h:form id="perfilform" class="form-horizontal well">
		<h:message for="Perfil" />
		<br />
		<div class="control-group">
			<div class="controls">
			<h:outputText value="Usuario" />
				<h:inputText class="input-small" id="username"
					value="#{LoginBean.username}" required="true">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
			</div>
			<h:message for="username" />
			<br />
		</div>
		<div class="control-group">
			<div class="controls">
			<h:outputText value="ContraseÃ±a" />
				<h:inputSecret class="input-small" id="password"
				value="#{LoginBean.password}" required="true">
				<f:validateLength maximum="20" minimum="3" />
			</h:inputSecret>
			</div>
			<h:message for="password" />
			<br />
		</div>
	<div class="form-actions">
		<h:commandButton class="btn btn-primary" id="submit" type="submit"
			action="#{LoginBean.modificar()}" value="Guardar cambios" />
	</div>
	</h:form>
</div>
</ui:composition>
</body>
</html>
