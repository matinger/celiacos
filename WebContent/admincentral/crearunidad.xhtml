<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>
	<f:metadata>
        <f:event type="preRenderView" listener="#{GestionUnidades.clear()}"/>
    </f:metadata>
	
	<ui:define name="titulo">
	Administrador central
	</ui:define>
	
	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
	</ui:define>
	
	<ui:define name="container">
		<div class="container">
			<h3>Crear Unidad</h3>
			<h:form class="form-horizontal well">
				<div class="control-group">
					<span class="control-label" for="input01">Nombre</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="nombreInput" required="true"
								value="#{GestionUnidades.nombre}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="nombreInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Direccion</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge" id="direccionInput"
								required="true" value="#{GestionUnidades.direccion}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="direccionInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Telefono</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="telefonoInput" required="true"
								value="#{GestionUnidades.telefono}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="telefonoInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Email</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="emailInput" required="true"
								value="#{GestionUnidades.email}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="emailInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Tipo</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="tipoInput" required="true"
								value="#{GestionUnidades.tipo}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="tipoInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="form-actions">
					<h:commandButton type="submit" class="btn btn-primary"
						value="Guardar" action="#{GestionUnidades.crearUnidad()}"></h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
