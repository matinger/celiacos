<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>
	<f:metadata>
        <f:event type="preRenderView" listener="#{Productos.clear()}"/>
    </f:metadata>
	
	<ui:define name="titulo">
	Administrador central
	</ui:define>
	
	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
	</ui:define>
	
	<ui:define name="container">
		<div class="container">
			<h3>Crear Producto</h3>
			<h:form class="form-horizontal well">
				<div class="control-group">
					<span class="control-label" for="input01">Producto</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="nombreInput" required="true"
								value="#{Productos.nombre}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="productoInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Marca</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="marcaInput" required="true"
								value="#{Productos.marca}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="marcaInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Descripcion</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="descripcionInput" required="true"
								value="#{Productos.descripcion}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="descripcionInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">FechaAlta</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="fechaAltaInput" required="true"
								value="#{Productos.fechaAlta}">
								<f:convertDateTime pattern="dd/mm/yyyy" />
							</h:inputText> <span style="color: red;"><b> <h:message
										for="fechaAltaInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">FechaCertificado</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="fechaCertificadoInput" required="true"
								value="#{Productos.fechaCertificado}">
								<f:convertDateTime pattern="dd/mm/yyyy" />
							</h:inputText> <span style="color: red;"><b> <h:message
										for="fechaCertificadoInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Rne</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="rneInput" required="true"
								value="#{Productos.rne}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="rneInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Rnpa</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="rnpaInput" required="true"
								value="#{Productos.rnpa}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="rnpaInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" for="input01">Empresa</span>
					<div class="controls">
						<label> <h:inputText class="input-xlarge"
								id="empresaInput" required="true"
								value="#{Productos.empresa}">
							</h:inputText> <span style="color: red;"><b> <h:message
										for="empresaInput" />
							</b> <br /> </span>
						</label>
					</div>
				</div>
				<div class="form-actions">
					<h:commandButton type="submit" class="btn btn-primary"
						value="Guardar" action="#{Productos.crearProducto()}"></h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
