<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>

	<ui:define name="titulo">
	Administrador central
	</ui:define>

	<ui:define name="menu">
	<!-- Navbar
	  ================================================== -->
	<ui:include src="menu.xhtml">
	</ui:include>
	</ui:define>
	
<ui:define name="container">
		<div class="container">
			<div class="row">
				<div class="span6">
					<h3>Gesti√≥n de unidades:</h3>
				</div>
				<h:dataTable class="table table-bordered table-striped table-hover"
					value="#{GestionUnidades.getListaUnidades()}" var="unidad">
				<h:column>
					<f:facet name="header">Nombre</f:facet>				
	    			#{unidad.getNombre()}
	    		</h:column>
	    		<h:column>
					<f:facet name="header">Direccion</f:facet>				
	    			#{unidad.getDireccion()}
	    		</h:column>
				<h:column>
						<f:facet name="header">Telefono</f:facet>				
	    			#{unidad.getTelefono()}
	    		</h:column>
				<h:column>
						<f:facet name="header">Email</f:facet>				
	    			#{unidad.getEmail()}
	    		</h:column>
	    		<h:column>
				<f:facet name="header">Tipo</f:facet>				
	    			#{unidad.getTipo()}
	    		</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					
					<h:form>
						<h:commandLink class="label label-warning" value="Editar" action="#{GestionUnidades.editarUnidad()}" >
							<f:setPropertyActionListener target="#{GestionUnidades.unidad}" value="#{unidad}" />
						</h:commandLink>
					</h:form>
					
				</h:column>		
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:form>			
					<h:commandLink class="label label-important" onclick="return confirm('Are you sure?')" action="#{GestionUnidades.eliminar()}" value="Eliminar" >
						<f:setPropertyActionListener target="#{GestionUnidades.unidadEliminar}" value="#{unidad.getId()}" />
					</h:commandLink>
					</h:form>	
				</h:column>
				</h:dataTable>
				<h:link onclick="pageTracker._link(this.href); return false;"
					class="btn btn-primary" value="Crear Unidad"
					outcome="crearunidad" />
			</div>
			</div>
	</ui:define>
</ui:composition>
