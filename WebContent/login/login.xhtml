<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/bootstrap-responsive.min.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/bootswatch.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/jquery.smooth-scroll.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/bootswatch.js" />

	<title>Login</title>
</h:head>
<body class="preview" id="top" data-spy="scroll" data-target=".subnav"
	data-offset="80">
	<div class="container">
		<div class="page-header">
			<h1>Iniciar Sesión</h1>
		</div>

		<h:form id="loginForm" class="well form-search">
			<h:message for="loginForm" />
			<br />
			<h:outputText value="Usuario" />
			<h:inputText class="input-small" id="username"
				value="#{LoginBean.username}" required="true">
				<f:validateLength maximum="20" minimum="3" />
			</h:inputText>
			<h:message for="username" />
			<br />
			<h:outputText value="Contraseña" />
			<h:inputSecret class="input-small" id="password"
				value="#{LoginBean.password}" required="true">
				<f:validateLength maximum="20" minimum="3" />
			</h:inputSecret>
			<h:message for="password" />
			<br />
			<h:commandButton class="btn" id="submit" action="#{LoginBean.login}"
				value="Enviar" />
		</h:form>
	</div>
</body>
</html>
