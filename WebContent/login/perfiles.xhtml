<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<script>
		(function() {
			var bsa = document.createElement('script');
			bsa.type = 'text/javascript';
			bsa.async = true;
			bsa.src = 'http://s3.buysellads.com/ac/bsa.js';
			(document.getElementsByTagName('head')[0] || document
					.getElementsByTagName('body')[0]).appendChild(bsa);
		})();
	</script>
	<f:metadata>
        <f:event type="preRenderView" listener="#{Seleccion.cargarPerfiles()}"/>
    </f:metadata>
	
	<ui:define name="titulo">
	Administrador central
	</ui:define>
		
	<ui:define name="container">
		<div class="container">
			<h3>Seleccionar Perfil</h3>
			<h:form class="form-horizontal well">
				<div class="control-group">
					<span class="control-label" for="input01">Perfil</span>
					<div class="controls">
						<h:selectOneMenu value="#{Seleccion.seleccion}">
							<f:selectItems value="#{Seleccion.mapValue}" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="form-actions">
					<h:commandButton type="submit" class="btn btn-primary"
						value="Ir" action="#{Seleccion.ingresar}"></h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
